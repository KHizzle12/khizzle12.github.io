<!DOCTYPE html>
<html>

<head>
    <title> Valentines Day 2025 </title>
    <link rel="stylesheet" href="valStyle.css">
</head>

<body>
    <h1 style="text-align:center;">Will you be my Valentine?</h1>
    <img id="Cats" width="500" height="400" src="/assets/GIF/BeMyValGif.gif" alt="Cat Pics">
    <div class="flex-parent">
        <button type="button" onclick="document.getElementById('Cats').src='/assets/GIF/YesGif.gif' "

            Yes
        </button>
        <button type="button" onclick="document.getElementById('Cats').src='/assets/GIF/NoGif.gif' ">
            No
        </button>
    </div>
    <div class="flex-parent">
        <button type="button" onclick="document.getElementById('Cats').src='/assets/GIF/BeMyValGif.gif' ">
            Reset
        </button>
    </div>

</body>

</html>
